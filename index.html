<!DOCTYPE html>
<html>
  <head>
    <title>Code Assessment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Code Assessment</h1>
      <p id="high-scores">High Scores</p>

      <!-- Timer -->
      <div id= "timer">
        <div id = "timer-text">
            <div id="timer-count">60</div>
            <div>seconds remaining</div>
        </div>
      </div>

    </header>

    <main>
      <div id="quiz-area">
        <p id="prompt-area">
            You will have 60 seconds to complete the code assessment.
            Incorrect answers will cost you 5 seconds.              
            Click here to begin.
        </p>
        <button id="start-button">Begin</button>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
